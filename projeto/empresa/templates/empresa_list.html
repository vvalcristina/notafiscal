{% extends "base.html "%}
{% block css %}
  <style>
    ok{
      color: green;

  </style>

{%endblock css%}

{% block content %}

<div class="page-header">
  <h2><i class="fa fa-user"></i>Lista de Empresas Cadastradas</h2>
  {% if object_list %}
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Nome da Empresa</th>
            <th>CNPJ</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{object.nome}}</td>
            <td>{{object.cnpj}}</td>
          </tr>
        </tbody>
      </table>
    {% else %}
      <p class="alert alert-warning">A Empresa n√£o se encontra na lista</p>
    {% endif %}

</div>

{% endblock content %}
